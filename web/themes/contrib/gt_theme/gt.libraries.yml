global-styling:
  css:
    theme:
      css/gt-root-variables.css: { }
      css/gt-header.css: { }
      css/gt-menu.css: { }
      css/gt-search.css: { }
      css/gt-general.css: { }
      css/gt-footer.css: { }
      css/gt-layout-builder.css: { }
      css/theme-settings.css: { }

  dependencies:
    - core/jquery
    - core/jquery_once
    - core/drupal
    - core/drupalSettings

# GT Official Fonts
fonts:
  css:
    theme:
      //fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic,500,700&display=swap: { type: external }
      //fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap: { type: external }
      //fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap: { type: external }
      //use.typekit.net/ymn0bgw.css: { type: external } # font-family:"din-2014" -- swap is set externally - must manage via GT Adobe account

# Bootstrap 5
bootstrap_cdn:
  css:
    component:
      //cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css: { type: external, minified: true }
  js:
    //cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js: { type: external, minified: true }

# Usablenet
usablenet_cdn:
  header: true
  js:
    https://a40.usablenet.com/pt/c/georgiatech/cs-start: {
      type: external,
      minified: true,
      attributes: {
        id: 'usntA40start',
        async: true
      }
    }

# Font Awesome 6
fontawesome:
  js:
    //kit.fontawesome.com/37926dae7e.js: { type: external, minified: true }

# Webform Styling
gt-webform:
  version: "1.0.x"
  css:
    base:
      css/gt-webform.css: { }

